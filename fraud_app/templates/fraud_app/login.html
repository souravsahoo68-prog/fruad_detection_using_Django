{% extends "fraud_app/base.html" %}
{% block content %}
<div style="display:flex;justify-content:center;align-items:center;height:100vh;">
  <form method="post" style="background:white;padding:30px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);width:300px;">
    {% csrf_token %}
    <h2 style="text-align:center;">Fraud Detection Login</h2>
    {{ form.as_p }}
    <button type="submit" style="width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:5px;">Login</button>
    {% if form.errors %}
      <p style="color:red;">Invalid username or password</p>
    {% endif %}
  </form>
</div>
{% endblock %}
